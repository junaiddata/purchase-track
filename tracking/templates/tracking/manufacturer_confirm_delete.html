{% extends 'tracking/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-12">
    <div class="bg-white shadow-xl ring-1 ring-slate-900/5 rounded-2xl overflow-hidden">
        <div class="p-8">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-center text-slate-900 mb-2">Delete Manufacturer?</h2>
            <p class="text-center text-slate-500 mb-8">Are you sure you want to delete <span
                    class="font-bold text-slate-900">"{{ manufacturer.name }}"</span>? This action cannot be undone.</p>

            <form method="post" class="flex flex-col sm:flex-row gap-4">
                {% csrf_token %}
                <a href="{% url 'manufacturer_list' %}"
                    class="flex-1 inline-flex items-center justify-center px-4 py-3 border border-slate-300 rounded-xl text-sm font-semibold text-slate-700 bg-white hover:bg-slate-50 transition-all">
                    No, Cancel
                </a>
                <button type="submit"
                    class="flex-1 inline-flex items-center justify-center px-4 py-3 bg-red-600 rounded-xl text-sm font-bold text-white hover:bg-red-700 transition-all shadow-lg shadow-red-100">
                    Yes, Delete
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
